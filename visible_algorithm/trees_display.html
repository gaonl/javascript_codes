<html>
<head>
	<script type="text/javascript" src="jquery-1.8.3.js"></script>
	<script type="text/javascript" src="GNLPrototype.js"></script>
	<script type="text/javascript" src="trees\TreeNode.js"></script>
	<script type="text/javascript" src="trees\BstTree.js"></script>
	<script type="text/javascript" src="trees\AvlTree.js"></script>
	<script type="text/javascript" src="trees\RbTree.js"></script>
	<script type="text/javascript" src="trees\SplayTree.js"></script>
	<script type="text/javascript" src="trees_display.js"></script>
</head>

<body>
	<input id="tree_type_bst" type="radio" name="treeType" value="bst" checked="checked"/>bst
	<input id="tree_type_bst" type="radio" name="treeType" value="avl"/>avl
	<input id="tree_type_rb" type="radio" name="treeType" value="rb"/>rb
	<input id="tree_type_splay" type="radio" name="treeType" value="splay"/>splay
	
	</br>
	
	<input id="input_add_data" type="text" style="width:50px;"/>
	<input id="input_add" type="button" value="add">
	
	<input id="input_remove_data" type="text" style="width:50px;" value="" />
	<input id="input_remove" type="button" value="remove">
	
	<input id="input_find_data" type="text" style="width:50px;" value="" />
	<input id="input_find" type="button" value="find">
	
	
	iterate type
	<select id="input_iterate_type">
		<option value="1" select>ITERATE_TYPE_BEFORE</option>
		<option value="2">ITERATE_TYPE_MIDDLE</option>
		<option value="3">ITERATE_TYPE_AFTER</option>
	</select>
	<input id="input_iterate" type="button" value="iterate">
	
	<br/>
	
	range:<input id="input_random_range" type="text" style="width:50px;" value="30" />
	times:<input id="input_random_size" type="text" style="width:50px;" value="1000" />
	random data:<input id="input_random_data" type="text" style="width:200px;" />
	
	<input id="input_random_add" type="button" value="randomAdd">
	<input id="input_random_remove" type="button" value="randomRemove">

	<svg width="10000px" height="10000px" version="1.1 xmlns="http://www.w3.org/2000/svg">
		<defs>
			<marker id="markerArrow" markerWidth="13" markerHeight="13" refx="4" refy="2" orient="auto">
				<path d="M0,0 L0,4 L4,2 z" style="fill: black;" />
			</marker>
		</defs>
		<g id="svgPanel">
		
		</g>
	</svg>
</body>


</html>
